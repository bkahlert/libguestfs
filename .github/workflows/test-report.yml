name: test-report

on:
  workflow_run:
    workflows: ['test']
    types: ['completed']

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: dorny/test-reporter@v1
        with:
          artifact: test-reports
          name: Bats tests
          path: '*.xml'
          reporter: java-junit
          working-directory: test
