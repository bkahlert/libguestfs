name: build and publish

on:
  push:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Docker login
      env:
        DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
    - name: Calculate tag
      env:
        TAG:
      run: |
        echo "DOCKER_TAG=$(echo $(date +%s))" >> $GITHUB_ENV
    - name: Build the Docker image
      run: docker build . --file Dockerfile --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') --tag "bkahlert/libguestfs:$DOCKER_TAG"
    - name: Push the Docker image
      run: docker push "bkahlert/libguestfs:$DOCKER_TAG"
